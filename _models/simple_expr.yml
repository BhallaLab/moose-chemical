# This model the following reaction
#  a + b <-------> 2c, with kf = 2.0, and kb = 1.0; 
#  Following expression should describe the process.
#           expr: dc/dt = k1*(1-x)*(2-x)-0.1*x^2
# This should produce the similar result as of ./simple.yml 
---
compartment:
    - synapse:
        volume: 1e-12
        species:
            a : 
                conc_init : 1
            b :
                conc_init: 2
            c : 
                conc_init : 0.0
        reaction:
            r1:
                subs : [a, b]
                prds: [c]
                k1: 2.0
                k2: 1.0
                expr: k1*(1-x)*(2-x)-0.1*x*x
