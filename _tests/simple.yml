# Each yaml model contains list of compartment and reactions.
---
compartment:
    - synapse:
        volume: 1e-5
        species:
            a : 
                conc_init : 1
            b :
                conc_init: 2
            c : 
                conc_init : 0.0
        reaction:
            r1:
                subs : [a, b]
                prds: c
                kf: 2.0
                kb: 1.0
